<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script POST Example</title>
</head>

<body>

    <h1>Send Data to Google Apps Script</h1>
    <button onclick="sendData()">Send POST Request</button>

    <script>
        async function sendData() {
            const url = "https://script.google.com/macros/s/AKfycbxWDMaajN9zKmgF1M13hW_2Ex8sEm_IZJLmHRu1fUZtyjnJkuaA1AOCLSziEStSzb98/exec"; // Google Apps ScriptのエンドポイントURL
            let name = "名前";
            let email = "a@a"
            const data = `name=${name}&&email=${email}`;
            
            const params = new URLSearchParams();
            params.append("param1", "hoge");
            params.append("param2", "fuga");

            const requestParams = {
                method: "POST",
                mode:"no-cors",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: params,
            };

            fetch(url, requestParams)
                .then((response) => response.json())
                .then((result) => {
                    console.log(result); // {param1: 'hoge', param2: 'fuga'} が返ってくる
                })
                .catch((e) => console.log(e));
               
        }
    </script>

</body>

</html>

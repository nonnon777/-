<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script POST Example</title>
</head>

<body>

    <h1>Send Data to Google Apps Script</h1>
    <button onclick="sendData()">Send POST Request</button>

    <script>
        async function sendData() {
            const url = "https://script.google.com/macros/s/AKfycbzzeCdfDmWFsEZz6BmBF9jjS5Sh8DGHeEqkj40lR_85MDC9VyjzGL--m_UePNJE83ks/exec"; // Google Apps ScriptのエンドポイントURL
            let name = "名前";
            let email = "a@a"
            const data = `name=${name}&&email=${email}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: data,
            })
                .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                    return response.text(); // 実際にはGASからのテキストレスポンスを受け取ります
                })
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            
               
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 送信フォーム</title>
</head>

<body>
    <h1>数値送信フォーム</h1>
    <form id="numberForm">
        <label for="number">数値を入力してください:</label>
        <input type="number" id="number" required>
        <button type="submit">送信</button>
    </form>

    <p id="result"></p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        
      
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();
            //
            let name = "名前";
            let score = 100;
            let time = "Date"
            const data = `name=${name},score=${score},time=${time}`;
            const endPoint = "https://script.google.com/macros/s/AKfycbyMcBCZIprS6zXkl7HYkwmTD58fPO1B6XljBygCkSonqQMrR_TJwJqfwiKXhc5mvQAH/exec";
            fetch(endPoint, {
                method: "POST",
                mode : "no-cors",
                headers: {
                    
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ number: 123 })
            })
                .then(response => console.log("成功"))
                .catch(error => console.error("エラー:", error));
                
                
  
            
        });
    </script>
</body>

</html>

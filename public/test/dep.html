<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 送信フォーム</title>
</head>

<body>
    <h1>数値送信フォーム</h1>
    <form id="numberForm">
        <label for="number">数値を入力してください:</label>
        <input type="number" id="number" required>
        <button type="submit">送信</button>
    </form>

    <p id="result"></p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        
      
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();
            //
            let name = "名前";
            let email = "a@a"
            const data = `name=${name}&&email=${email}`;
             let endPoint = "https://script.google.com/macros/s/AKfycbxl6SRHENy_yj36PDf-nXevXEIc2cfypLNnXRsw5iBHN5zx60CRFjbg3ofJ5f2eDZzn/exec";
            fetch(endPoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: data
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // 実際にはGASからのテキストレスポンスを受け取ります
                })
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            //    
            
        });
    </script>
</body>

</html>

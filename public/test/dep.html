<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 送信フォーム</title>
</head>

<body>
    <h1>数値送信フォーム</h1>
    <form id="numberForm">
        <label for="number">数値を入力してください:</label>
        <input type="number" id="number" required>
        <button type="submit">送信</button>
    </form>

    <p id="result"></p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function gettoken() {
            let urldata =
                "https://nonnon777-original-we-41.deno.dev/token.txt";
            let request = new XMLHttpRequest();
            request.open("GET", urldata, true);
            request.send("");

            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    //受信完了時の処理
                    console.log(request.responseText);
                }
            }
        }
        gettoken();
        document.getElementById("numberForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const number = 123;
            let url = "https://script.google.com/macros/s/AKfycbwnYqvu4xtQkL8xksiiVLir52hyTwTeFkvQcdoNVCtwCt0d0W6aQ-QjulQJx57vrl5I/exec";            
            fetch(url, {
                method: "POST",
                
                mode: "no-cors",
                body: JSON.stringify({ number: number })
            })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>

<body>
    <h1>スプレッドシートのデータ</h1>
    <div id="data"></div>

    <script>
        // GASのWebアプリURL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx2S0S1XJ9r20twnZvAa5YbTGjEcM0FVneG5V0d80hSSdMIbVCtWRarLonJE1kT9i4B/exec"; // WebアプリのURLを指定

        // スプレッドシートのデータを取得
        async function fetchData() {
            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();

                // データを表示
                const dataContainer = document.getElementById("data");
                data.forEach(row => {
                    const rowElement = document.createElement("p");
                    rowElement.textContent = row.join(", ");
                    dataContainer.appendChild(rowElement);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // データ取得を実行
        fetchData();
    </script>
</body>

</html>
